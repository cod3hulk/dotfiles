- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean: ['~', '~/.config']
- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.ideavimrc: intellij/ideavimrc
    ~/.zshrc: zsh/zshrc
