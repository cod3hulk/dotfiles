- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean: ['~', '~/.config']
- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tigrc: tig/tig.conf
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.ideavimrc: intellij/ideavimrc
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zprofile: zsh/zprofile.zsh
    ~/.oni/config.js: oni/config.js
    ~/.oni/config.tsx: oni/config.tsx
    ~/.spacemacs: spacemacs/spacemacs.el
    ~/.hammerspoon: hammerspoon
    ~/.tmux/plugins/tpm: tmux/tpm
