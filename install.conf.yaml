- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean: ['~', '~/.config']
- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tigrc: tig/tig.conf
    ~/.yabairc: yabai/yabairc
    ~/.limelight: limelight/limelight.sh
    ~/.skhdrc: skhd/skhdrc
    ~/.config/nvim: nvim
    ~/.ideavimrc: intellij/ideavimrc
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zprofile: zsh/zprofile.zsh
    ~/.hammerspoon: hammerspoon
    ~/.tmux/plugins/tpm: tmux/tpm
    ~/.tmux/scripts: tmux/scripts
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    /usr/local/bin/kubectx: k8s/kubectx
    /usr/local/bin/kubens: k8s/kubens
    ~/.config/i3/config: i3/config
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/karabiner/karabiner.json: karabiner/karabiner.json
    ~/.config/kitty: kitty
    ~/.config/borders/bordersrc: borders/bordersrc
- shell:
  - brew/init.zsh 
  - linux/init.zsh
  - zgen/init.zsh
